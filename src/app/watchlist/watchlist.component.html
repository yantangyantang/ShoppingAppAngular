
<div *ngIf="watchlist && watchlist.length > 0">
    <h2>Watchlist</h2>
    <ul>
      <li *ngFor="let product of watchlist">
        {{ product.name }} - {{ product.price }}
        <button (click)="removeFromWatchlist(product.product_id)">Remove</button>
      </li>
    </ul>
  </div>
  <div *ngIf="watchlist && watchlist.length === 0">
    <p>Your watchlist is empty.</p>
  </div>
