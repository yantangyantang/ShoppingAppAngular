<header>
  <div class="container">
    <a href="/products" class="logo">Super Duper Mart™</a>
    <nav>
      <ul>
        <li *ngIf="!isLoggedIn; else loggedIn">
          <a routerLink="/register-page">Register</a>
          <a routerLink="/login">Login</a>
        </li>
        <ng-template #loggedIn>
          <li *ngIf="!isAdmin; else adminLoggedIn">
            <a routerLink="/order">Order History</a>
            <a routerLink="/cart">Cart</a>
            <a routerLink="/watchlist">Watchlist</a>
            <a (click)="logout()">Logout</a>
          </li>
          <ng-template #adminLoggedIn>
            <a routerLink="/orders">All Orders</a>
            <!-- <a routerLink="/user-management">User Management</a> -->
            <a routerLink="/products">Product Management</a>
            <a (click)="logout()">Logout</a>
          </ng-template>
        </ng-template>
      </ul>
    </nav>
  </div>
</header>
